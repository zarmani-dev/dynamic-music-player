<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="bg-gray-500 max-h-screen">
    <div id="app" class="flex items-center justify-center gap-1">
      <button
        class="border-2 border-gray-900 rounded-full p-2 active:scale-90 duration-75"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6 pointer-events-none"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 16.811c0 .864-.933 1.406-1.683.977l-7.108-4.061a1.125 1.125 0 0 1 0-1.954l7.108-4.061A1.125 1.125 0 0 1 21 8.689v8.122ZM11.25 16.811c0 .864-.933 1.406-1.683.977l-7.108-4.061a1.125 1.125 0 0 1 0-1.954l7.108-4.061a1.125 1.125 0 0 1 1.683.977v8.122Z"
          />
        </svg>
      </button>
      <div class="w-[400px] mt-5 border border-stone-950 rounded-md p-3">
        <audio src="" id="audio"></audio>
        <h2 class="text-2xl font-bold text-gray-300" id="title">Title</h2>
        <h4 class="text-gray-400 mb-2" id="singer">Singer</h4>
        <hr class="my-2" />
        <div class="flex gap-1 mb-4">
          <span id="currentTime">00:00</span>
          <span>/</span>
          <span id="duration">00:00</span>
        </div>
        <div class="mb-10">
          <div
            id="progress-area"
            class="w-full h-2 bg-stone-800 rounded-lg relative cursor-pointer"
          >
            <div
              id="progress-bar"
              class="h-2 bg-stone-300 rounded-lg absolute"
            ></div>
          </div>
        </div>

        <button
          id="prevBtn"
          class="border border-stone-800 px-3 py-1 rounded-lg"
        >
          Prev
        </button>
        <button
          id="replayBtn"
          class="border border-stone-800 px-3 py-1 rounded-lg"
        >
          Restart
        </button>
        <button
          id="playBtn"
          class="border border-stone-800 px-3 py-1 rounded-lg"
        >
          Play
        </button>

        <button
          id="pauseBtn"
          class="border border-stone-800 px-3 py-1 rounded-lg"
        >
          Pause
        </button>

        <button
          id="nextBtn"
          class="border border-stone-800 px-3 py-1 rounded-lg"
        >
          Next
        </button>
      </div>
      <button
        class="border-2 border-gray-900 rounded-full p-2 active:scale-90 duration-75"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6 pointer-events-none"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 8.689c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 0 1 0 1.954l-7.108 4.061A1.125 1.125 0 0 1 3 16.811V8.69ZM12.75 8.689c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 0 1 0 1.954l-7.108 4.061a1.125 1.125 0 0 1-1.683-.977V8.69Z"
          />
        </svg>
      </button>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
